name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend deps
        working-directory: backend
        run: pip install --no-cache-dir -r requirements.txt

      - name: Backend import check
        working-directory: backend
        run: python -m py_compile main.py ocr_engine.py preprocess.py pdf_utils.py layout_parse.py extract_fields.py normalize.py dev_validate.py

      - name: Backend sample validation (best effort)
        working-directory: backend
        run: |
          python dev_validate.py || true
