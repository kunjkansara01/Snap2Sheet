version: "3.9"

services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env.example
    environment:
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
